<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Tarefas</title>


</head>

<body>
    <div class="conteudo">
        <h1>Lista De Tarefas</h1>
        <div class="topo">

            <input id="inputNovaTarefa" placeholder="Digite sua Tarefa">
            <button id="btnAddTarefa">
          <i class="fa fa-plus"></i>
        </button>
        </div>

        <ul id="listaTarefas">
        </ul>
    </div>
    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTarefaEdicao">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <script src="./script/script.js"></script>




</body>

</html>
